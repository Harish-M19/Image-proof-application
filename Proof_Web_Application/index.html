<!DOCTYPE html>
<html>
<head>
  <title>Proof Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ§¾ Proof Application</h1>

  <!-- Login Container -->
  <div id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Register Container -->
  <div id="registerContainer">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Main Application Container -->
  <div id="appContainer" style="display: none;">
    <h2>Upload Image</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="image" id="image" accept="image/*" required>
      <input type="text" name="date" placeholder="Date" required>
      <input type="text" name="time" placeholder="Time" required>
      <input type="text" name="loadDetails" placeholder="Load Details" required>
      <button type="submit">Upload</button>
    </form>
    
    <h2>Image Gallery</h2>
    <div id="imageGallery">
      <!-- Images will be displayed here -->
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevent form submission

        const formData = new FormData(this);
        
        try {
            const response = await fetch('/uploadImage', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                alert('Image uploaded successfully.');
                // Optionally, you can refresh the image gallery or perform any other action.
            } else {
                alert('Failed to upload image.');
            }
        } catch (error) {
            console.error('Error during image upload:', error);
            alert('Error during image upload.');
        }
    });
  </script>

</body>
</html>
